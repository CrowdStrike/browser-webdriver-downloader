name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  lint-git:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}
    # grab default branch to calculate branch point to know when to stop linting
    - if: ${{ github.base_ref }}
      run: git branch ${{ github.base_ref }} origin/${{ github.base_ref }}
    - uses: actions/setup-node@v3

    - run: yarn install --frozen-lockfile --ignore-scripts
    - run: yarn lint:git

  lint:
    needs: lint-git

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3

    - run: yarn install --frozen-lockfile --ignore-scripts
    - run: yarn lint:md
    - run: yarn lint:js

  test:
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        node:
        - 16

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - run: yarn install --frozen-lockfile --ignore-scripts
    - run: yarn test

  test-no-edge:
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        node:
        - 16

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - run: sudo rm $(which microsoft-edge)
      if: matrix.os == 'ubuntu-latest'
    - run: sudo rm '/Applications/Microsoft Edge.app/Contents/MacOS/Microsoft Edge'
      if: matrix.os == 'macos-latest'
    - run: del 'C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe'
      if: matrix.os == 'windows-latest'

    - run: yarn install --frozen-lockfile --ignore-scripts
    - run: yarn test --config .mocharc.no-edge.js

  ember-cli-update:
    needs: [test, test-no-edge]
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GitHubToken }}
    - uses: actions/setup-node@v3

    - uses: kellyselden/ember-cli-update-action@v5
      with:
        autofix_command: yarn lint:js --fix && yarn lint:md -o
        ignore_to: true
